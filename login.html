<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login | InsureHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e90ff, #0a3d62);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* New Back Button Styling */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: #0a3d62;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            z-index: 2; 
        }

        .form-box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1; 
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0a3d62;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0a3d62;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

        /* Custom Popup Styles */
        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 10000; /* High z-index */
        }

        .alert-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .alert-box p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        .alert-box button {
            background-color: #0a3d62;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<button class="back-btn" onclick="goBack()">⬅ Back</button>

<div class="form-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>New user? <a href="register.html">Register</a></p>
</div>

<div id="custom-alert-overlay" class="alert-overlay" onclick="hideAlert(event)">
    <div id="custom-alert-box" class="alert-box">
        <p id="alert-message"></p>
        <button id="alert-ok-button" onclick="hideAlert()">OK</button>
    </div>
</div>

<script>
    // Custom Alert Functions
    function showAlert(message, redirectUrl = null) {
        document.getElementById('alert-message').innerText = message;
        document.getElementById('custom-alert-overlay').style.display = 'flex';
        window._alertRedirect = redirectUrl;
    }

    // Function to close the alert.
    function hideAlert(event) {
        const overlay = document.getElementById('custom-alert-overlay');

        if (event && event.target === overlay) {
            // User clicked the dark background (outside the box).
            // Close the alert immediately, but DO NOT redirect.
            overlay.style.display = 'none';
            return;
        }
        
        // If the 'OK' button was clicked (or hideAlert was called without an event).
        overlay.style.display = 'none';

        if (window._alertRedirect) {
            window.location.href = window._alertRedirect;
            window._alertRedirect = null;
        }
    }
    
    // Back Button Function (NEW)
    function goBack() {
        window.history.back();
    }

    function login() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        // --- Multi-User Fix: Retrieve array and iterate ---
        let allUsers = JSON.parse(localStorage.getItem("allUsers")) || [];

        if (allUsers.length === 0) {
            showAlert("⚠️ No accounts found. Please register first.", "register.html");
            return;
        }

        // Find the user with matching email AND password
        const foundUser = allUsers.find(u => u.email === email && u.password === password);

        if (foundUser) {
            // SUCCESS: Set login status and store the logged-in user's email
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("currentUserEmail", foundUser.email);

            showAlert("Login successful! Welcome back, " + foundUser.name.split(' ')[0] + ".", "index.html"); 
        } else {
            // FAILURE: Invalid user id or password shows
            
            // Check if the email exists but the password is wrong
            const userExists = allUsers.find(u => u.email === email);
            
            if (userExists) {
                showAlert("Invalid password."); 
            } else {
                // If email doesn't exist, prompt registration
                showAlert("Invalid email. Email not registered. Please register first.", "register.html");
            }
        }
    }
</script>

</body>
</html>
