<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | InsureHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    margin: 0;
    padding-top: 70px; /* space for fixed header */
}

/* ===== HEADER ===== */
header {
    background-color: #0a3d62;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    height: 70px;
}

nav a {
    color: white;
    margin-left: 15px;
    text-decoration: none;
}

/* ===== DASHBOARD ===== */
.dashboard {
    max-width: 900px; /* Desktop default */
    margin: 40px auto;
    padding: 20px;
}

.card {
    background: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.status {
    font-weight: bold;
    color: orange;
}

.paid {
    color: green;
}

button {
    padding: 8px 15px;
    background: #1e90ff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-right: 5px;
    margin-top: 10px; /* Added margin for button spacing */
}

.pay-btn {
    background: green;
}

.delete-btn {
    background: red;
}

/* ===== PAYMENT POPUP (Original) ===== */
.popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

.popup-content {
    background: white;
    padding: 25px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
}

.popup-content input {
    width: 100%;
    padding: 8px;
    margin: 15px 0;
    font-size: 16px;
    text-align: center;
}

/* --- FINAL CSS STRUCTURE: Hide increment/decrement arrows for number input --- */
.popup-content input[type="number"] {
    /* Apply both standard and Firefox-specific appearance properties here */
    appearance: textfield; 
    -moz-appearance: textfield; 
}

/* Target WebKit pseudo-elements to remove spinners (webkit-appearance is not needed here) */
.popup-content input[type="number"]::-webkit-outer-spin-button,
.popup-content input[type="number"]::-webkit-inner-spin-button {
    /* This rule forces spinner removal on Chrome/Safari */
    -webkit-appearance: none;
    appearance: none; 
    margin: 0;
}
/* ----------------------------------------------------------- */

/* ===== CUSTOM ALERT/CONFIRMATION STYLES (Added) ===== */
#custom-alert-overlay, #custom-confirm-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: none; 
    justify-content: center;
    align-items: center;
    z-index: 3000; /* Higher than payment popup */
}

.custom-alert-box, .custom-confirm-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.custom-alert-box h4, .custom-confirm-box h4 {
    margin-bottom: 20px;
    color: #0a3d62;
    font-size: 18px;
}

.custom-alert-box button, .custom-confirm-box button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
}

.custom-alert-box button {
    background: #1e90ff;
    color: white;
}

.custom-confirm-box .confirm-yes {
    background: #4CAF50; /* Green */
    color: white;
}

.custom-confirm-box .confirm-no {
    background: #f44336; /* Red */
    color: white;
}
/* ================================================= */

/* ===== ADDED MEDIA QUERIES FOR RESPONSIVENESS ===== */
/* Tablet View (Max 768px) */
@media (max-width: 768px) {
    .dashboard {
        max-width: 100%; /* Full width for smaller screens */
        margin: 20px auto;
        padding: 15px;
    }

    header h3 {
        font-size: 16px;
    }
    
    nav a {
        margin-left: 10px;
        font-size: 14px;
    }
}

/* Mobile View (Max 480px) */
@media (max-width: 480px) {
    header {
        padding: 15px 10px;
    }

    /* Force nav links to stack or be more compact */
    header nav {
        display: flex;
        flex-direction: row;
        font-size: 12px;
    }

    nav a {
        margin-left: 8px;
    }

    .card h3 {
        font-size: 18px;
        margin-bottom: 10px;
    }
    
    /* Ensure buttons stack neatly on small screens if necessary */
    .card > div {
        display: flex;
        flex-direction: column;
        align-items: stretch;
    }

    .card button {
        margin-right: 0;
        margin-bottom: 5px;
    }
}
</style>
</head>

<body>

<header>
    <button onclick="goBack()">⬅ </button>
    <h3>InsureHub Dashboard</h3>
    <nav>
        <a href="index.html">Home</a>
        <a href="plans.html">Plans</a>
        <a href="#" onclick="logout()">Logout</a>
    </nav>
</header>

<div class="dashboard">
    <h2>Your Applied Insurance Plans</h2>
    <div id="plans"></div>
</div>

<div class="popup" id="paymentPopup">
    <div class="popup-content">
        <h3>Enter OTP</h3>
        <input type="number" id="otp" placeholder="4-digit OTP" maxlength="4">
        <button id="payButton" onclick="confirmPayment()">Pay</button>
    </div>
</div>

<div id="custom-alert-overlay" onclick="hideAlert(event)">
    <div class="custom-alert-box">
        <h4 id="custom-alert-message"></h4>
        <button id="alertOkButton" onclick="hideAlert()">OK</button>
    </div>
</div>

<div id="custom-confirm-overlay" onclick="dismissConfirm(event)">
    <div class="custom-confirm-box">
        <h4 id="custom-confirm-message"></h4>
        <button class="confirm-yes" id="confirmYesButton" onclick="handleConfirm(true)">Yes</button>
        <button class="confirm-no" id="confirmNoButton" onclick="handleConfirm(false)">No</button>
    </div>
</div>

<script>
window.onload = function () {
  const data = JSON.parse(localStorage.getItem("cropInsurance"));
  console.log(data); // check

  if (data) {
    document.getElementById("cropName").innerText = data.name;
  }
};
    
let selectedIndex = null;

// Global variable for storing redirect URL and confirmation callback
window._alertRedirect = null;
window._confirmCallback = null;

// =========================================================================
// NEW: Event listener to close payment popup on outside click
// =========================================================================
document.getElementById('paymentPopup').addEventListener('click', function(event) {
    // Check if the click target is the overlay itself
    if (event.target === this) {
        closePaymentPopup();
    }
});
// =========================================================================

// =========================================================================
// NEW: Helper function for Enter key handling on alerts/confirms/popup
// =========================================================================
function handleEnterKey(event) {
    if (event.key === 'Enter' || event.keyCode === 13) {
        // Handle custom alert (OK button)
        if (document.getElementById('custom-alert-overlay').style.display === 'flex') {
            hideAlert();
        } 
        // Handle custom confirm (default to 'Yes' button)
        else if (document.getElementById('custom-confirm-overlay').style.display === 'flex') {
            handleConfirm(true); 
        }
        // Handle payment popup (Pay button)
        else if (document.getElementById('paymentPopup').style.display === 'flex') {
            confirmPayment();
        }
    }
}
// =========================================================================


// Custom Alert Functions 
function showAlert(message, redirectUrl) {
    document.getElementById('custom-alert-message').innerText = message;
    window._alertRedirect = redirectUrl || null;
    document.getElementById('custom-alert-overlay').style.display = 'flex';
    document.addEventListener('keydown', handleEnterKey); // Add Enter listener
    document.getElementById('alertOkButton').focus(); 
}

function hideAlert(event) {
    const overlay = document.getElementById('custom-alert-overlay');
    
    // Only proceed if the click is on the button or the overlay itself
    if (event && event.target !== overlay && event.target.id !== 'alertOkButton') {
        return;
    }
    
    overlay.style.display = 'none';
    document.removeEventListener('keydown', handleEnterKey); // Remove Enter listener

    if (window._alertRedirect) {
        window.location.href = window._alertRedirect;
        window._alertRedirect = null;
    }
}

// Custom Confirmation Functions
function showConfirm(message, callback) {
    document.getElementById('custom-confirm-message').innerText = message;
    window._confirmCallback = callback;
    document.getElementById('custom-confirm-overlay').style.display = 'flex';
    document.addEventListener('keydown', handleEnterKey); // Add Enter listener
    document.getElementById('confirmYesButton').focus(); 
}

function handleConfirm(isConfirmed) {
    document.getElementById('custom-confirm-overlay').style.display = 'none';
    document.removeEventListener('keydown', handleEnterKey); // Remove Enter listener

    if (window._confirmCallback) {
        window._confirmCallback(isConfirmed);
        window._confirmCallback = null; 
    }
}

function dismissConfirm(event) {
    const overlay = document.getElementById('custom-confirm-overlay');
    if (event.target === overlay) {
        overlay.style.display = 'none';
        document.removeEventListener('keydown', handleEnterKey); // Remove Enter listener
        window._confirmCallback = null; 
    }
}


/* ===== LOAD PLANS (UNCHANGED) ===== */
function loadPlans() {
    const plans = JSON.parse(localStorage.getItem("dashboardPlans")) || [];
    const container = document.getElementById("plans");
    container.innerHTML = "";

    if (plans.length === 0) {
        container.innerHTML = "<p>No plans applied yet.</p>";
        return;
    }

    plans.forEach((plan, index) => {
        container.innerHTML += `
            <div class="card">
                <h3>${plan.name}</h3>
                <p><strong>Amount:</strong> ${plan.price}</p>
                <p>
                    <strong>Status:</strong>
                    <span class="${plan.status === 'Paid' ? 'paid' : 'status'}">
                        ${plan.status}
                    </span>
                    ${plan.status === 'Paid' && plan.paymentDate ? `<br><small>Paid on: ${plan.paymentDate}</small>` : ''}
                </p>
                <div>
                    ${
                        plan.status !== "Paid"
                        ? `<button class="pay-btn" onclick="openPayment(${index})">Pay Now</button>`
                        : ""
                    }
                    <button class="delete-btn" onclick="deletePlan(${index})">Delete</button>
                </div>
            </div>
        `;
    });
}

/* ===== PAYMENT ===== */
function openPayment(index) {
    selectedIndex = index;
    document.getElementById("otp").value = "";
    document.getElementById("paymentPopup").style.display = "flex";
    document.getElementById("otp").focus(); 
    document.addEventListener('keydown', handleEnterKey); // Add Enter listener for Pay button
}

function closePaymentPopup() {
    document.getElementById("paymentPopup").style.display = "none";
    document.removeEventListener('keydown', handleEnterKey); // Remove Enter listener
}


function confirmPayment() {
    const otpInput = document.getElementById("otp");
    const otp = otpInput.value;
    
    if (otp.length !== 4) {
        showAlert("Enter any 4-digit OTP"); 
        return;
    }

    const plans = JSON.parse(localStorage.getItem("dashboardPlans"));
    
    if (selectedIndex === null || selectedIndex >= plans.length) {
        showAlert("Error: Selected plan is invalid.");
        closePaymentPopup();
        return;
    }

    plans[selectedIndex].status = "Paid";

    // Add payment date
    const today = new Date();
    const dateStr = today.toLocaleDateString() + " " + today.toLocaleTimeString();
    plans[selectedIndex].paymentDate = dateStr;

    localStorage.setItem("dashboardPlans", JSON.stringify(plans));

    showAlert("✅ Payment Successful!"); 
    closePaymentPopup();
    loadPlans();
}

/* ===== DELETE PLAN (Updated confirm) ===== */
function deletePlan(index) {
    const plans = JSON.parse(localStorage.getItem("dashboardPlans"));
    const planName = plans[index].name;
    
    showConfirm(`Are you sure you want to delete the plan "${planName}"?`, (isConfirmed) => {
        if (isConfirmed) {
            plans.splice(index, 1);
            localStorage.setItem("dashboardPlans", JSON.stringify(plans));
            showAlert(`Plan "${planName}" deleted.`); 
            loadPlans();
        }
    });
}

/* ===== UTIL (Updated alert and confirm) ===== */
function logout() {
    showConfirm("Are you sure you want to log out?", (isConfirmed) => {
        if (isConfirmed) {
            localStorage.clear();
            showAlert("Logged out successfully! Redirecting to login.", "login.html");
        }
    });
}

function goBack() {
    window.history.back();
}

loadPlans();
</script>

</body>
</html>
